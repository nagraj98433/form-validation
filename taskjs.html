    <div id="inputContainer">

    <script>
        var counter = 0;
        function increment() {
            counter++;
            console.log(counter);
            generateInput(counter);
        }
        function decrement() {
            if (counter > 0)
                counter--;
            console.log(counter);
            generateInput(counter);
        }
        function generateInput(counter) {
            var inputHTML = '';
            for (var a = 0; a < counter; a++) { // a = 0, a = 1
                inputHTML = inputHTML + '<input type="text" name="" value="" placeholder="type here" id="demo' + a + '"><br>';
                /*
                a = 0 ---> inputHTML = '' + 'input' => 'input';
                a = 1 ---> inputHTML = 'input' + 'input' => 'inputinput';
                a = 2 ---> inputHTML = 'inputinput' + 'input' => 'inputinputinput';
                */
            }
            console.log(inputHTML);
            document.getElementById('inputContainer').innerHTML = inputHTML;
        }
    </script><br><br>
