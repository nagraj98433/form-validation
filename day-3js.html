<!DOCTYPE html>

    <title>Document</title>
    <style>
        .abc {
            color: red;

        }

</head>

<body>

    <div class="class1">1</div>
    <div class="class1">2</div>
    <div class="class1">3</div>
    <button onclick="abc()">try it by class name</button>

    <script>

        function abc() {
            var x = document.getElementsByClassName('class1');
            x[0].innerHTML = 'hello';
            x[0].style.backgroundColor = 'blue';
            // for (var a = 0; a <= x.length; a++) {
            //     x[a].innerHTML = 'hello';

        }




    </script>

    <h1 class="baba">h1</h1>
    <h1 class="baba">h2</h1>
    <h1 class="baba">h3</h1>
    <button onclick="xyz()">try it by class name</button>
    <button onclick="bcc()">try it by tag name</button>

    <script>

        function xyz() {

            var v = document.getElementsByClassName('baba');
            v[0].innerHTML = 'hey how are you';
            v[0].setAttribute('class', 'abc');

        }
        function bcc() {

            var v = document.getElementsByTagName('h1');
            v[1].innerHTML = 'hey how are you';

        }

        };
