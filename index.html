<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class=" text-center bg-dark text-white">Form validation using Regex in javascript</h1>
    <div class="container">
        <form action="" onsubmit="return validation()">
            <div class="form-group">
                <br>
                <label for="">Username:</label>
                <input type="text" name="" value="" placeholder="username" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="">Password:</label>
                <input type="text" name="" value="" placeholder="password & min. 8 char." id="password"
                    class="form-control">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="">Confirm password:</label>
                <input type="text" name="" value="" placeholder="confirm password" id="confirm-password"
                    class="form-control">
                <span id="confirm-passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" name="" value="" placeholder="email" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="">Mobile Number:</label>
                <input type="text" name="" value="" placeholder="mobile number" id="mobile-number" class="form-control">
                <span id="mobile-numbererror" class="text-danger font-weight-bold"></span>
                <br>
                <input type="submit" name="" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script>
        function validation() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirm_password = document.getElementById('confirm-password').value;
            var email = document.getElementById('email').value;
            var mobile_number = document.getElementById('mobile-number').value;

            var user_check = /^[A-Za-z. ]{3,30}$/;
            var password_check = /^(?=.*[0-9])(?=.*[!@#&%^&*])[a-zA-Z0-9!@#&%^&*]{8,16}$/;
            var email_check = /^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var mobilenumber_check = /^[789][0-9]{9}$/

            if (user_check.test(username)) {
                document.getElementById('usererror').innerHTML = '';
            }
            else {
                document.getElementById('usererror').innerHTML = '**username is Invalid';
                return false;
            }


            if (password_check.test(password)) {
                document.getElementById('passworderror').innerHTML = '';
            }
            else {
                document.getElementById('passworderror').innerHTML = '**password is Invalid';
                return false;
            }

            if (confirm_password.match(password)) {
                document.getElementById('confirm-passworderror').innerHTML = '';
            }
            else {
                document.getElementById('confirm-passworderror').innerHTML = '**password is not matching';
                return false;
            }


            if (email_check.test(email)) {
                document.getElementById('emailerror').innerHTML = '';
            }
            else {
                document.getElementById('emailerror').innerHTML = '**email is Invalid';
                return false;
            }

            if (mobilenumber_check.test(mobile_number)) {
                document.getElementById('mobile-numbererror').innerHTML = '';
            }
            else {
                document.getElementById('mobile-numbererror').innerHTML = '**mobile number is Invalid';
                return false;
            }
        }





    </script>

</body>

</html>
