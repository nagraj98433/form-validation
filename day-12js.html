    <script>
        var validateReturnValue = validate();
        console.log(validateReturnValue); // value will be true/false;
        function validate() {
            var email = document.getElementById('email').value;
            var email_regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            // return;
            if (email == '') {
                document.getElementById('email_error').innerHTML = 'please enter mail';
                document.getElementById('email_error').style.display = 'block';
                document.getElementById('email_error').style.color = 'red';
                document.getElementById('email').style.border = '1px solid red';

                return false;
            }
            else if (!email.match(email_regex)) {
                document.getElementById('email_error').innerHTML = 'please enter email correctly';
                document.getElementById('email_error').style.color = 'red';

                return false;
            }

            return true;
        }
